<footer
	class="flex h-16 items-center justify-between border-t border-slate-300 p-8 text-sm"
>
	<div class="flex-1 overflow-hidden">
		<div class="truncate">
			{{- range $index, $value := .Ancestors.Reverse }}
				{{ if not .IsHome }}
					<a href="{{ .RelPermalink }}" class="py-1">{{ .Name }}</a>
				{{- else }}
					<a href="{{ .RelPermalink }}" class="py-1">Home</a>
				{{- end }}
				>
			{{- end }}
			<a href="{{ .Page.Permalink }}" class="py-1">{{ .Page.Name }}</a>
		</div>
	</div>
	<div class="ml-4 flex-shrink-0">
		<p class="flex items-center whitespace-nowrap">
			Licensed under
			<a
				href="https://creativecommons.org/licenses/by-sa/4.0/"
				target="_blank"
				rel="license"
				class="ml-1 flex items-center space-x-0.5 underline"
			>
				CC BY-SA 4.0
				<img
					src="https://mirrors.creativecommons.org/presskit/icons/cc.svg"
					alt="Creative Commons"
					class="ml-1 h-3 w-3"
				/>
				<img
					src="https://mirrors.creativecommons.org/presskit/icons/by.svg"
					alt="Attribution"
					class="h-3 w-3"
				/>
				<img
					src="https://mirrors.creativecommons.org/presskit/icons/sa.svg"
					alt="ShareAlike"
					class="h-3 w-3"
				/>
			</a>
			.
		</p>
	</div>
</footer>
