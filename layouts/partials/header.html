<header
	x-data="{ isOpen: false }"
	class="border-b-2 border-indigo-500 text-slate-950"
>
	<nav>
		<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
			<div class="flex h-16 justify-between">
				<div class="flex">
					<div class="flex flex-shrink-0 items-center">
						<a href="/">Ludovic Delafontaine</a>
					</div>
				</div>
				<div class="-mr-2 flex items-center">
					<button
						@click="isOpen = !isOpen"
						type="button"
						class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
						aria-controls="mobile-menu"
						:aria-expanded="isOpen ? 'true' : 'false'"
					>
						<span class="absolute -inset-0.5"></span>
						<span class="sr-only">Open main menu</span>
						<svg
							class="h-6 w-6"
							:class="isOpen ? 'hidden' : 'block'"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							aria-hidden="true"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
							/>
						</svg>
						<svg
							class="h-6 w-6"
							:class="isOpen ? 'block' : 'hidden'"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							aria-hidden="true"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M6 18L18 6M6 6l12 12"
							/>
						</svg>
					</button>
				</div>
			</div>
		</div>

		<div x-show="isOpen">
			<div class="space-y-1 pb-3 pt-2 text-center">
				{{ $currentPage := . }}
				{{ range site.Menus.main }}
					{{ if $currentPage.IsMenuCurrent .Menu . }}
						<a
							href="{{ .URL }}"
							class="block border-l-4 border-indigo-500 py-2 pl-3 pr-4 text-base font-medium"
						>
							{{ .Name }}
						</a>
					{{ else }}

						<a
							href="{{ .URL }}"
							class="block border-l-4 border-transparent py-2 pl-3 pr-4 text-base font-medium hover:border-gray-300"
						>
							{{ .Name }}
						</a>
					{{ end }}
				{{ end }}
			</div>
		</div>
	</nav>
</header>
