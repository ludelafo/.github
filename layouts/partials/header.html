<header x-data="{ isOpen: false }">
	<nav
		class="bg-gray-50 text-slate-950 shadow dark:bg-gray-950 dark:text-slate-50"
	>
		<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
			<div class="flex h-16 justify-between">
				<div class="flex">
					<div class="flex flex-shrink-0 items-center">
						<a href="/">Ludovic Delafontaine</a>
					</div>
				</div>
				<div class="-mr-2 flex items-center">
					<button
						id="theme-toggle"
						type="button"
						class="rounded-lg p-2.5 text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-700"
					>
						<span class="absolute -inset-0.5"></span>
						<span class="sr-only">Switch to light/dark mode</span>
						<svg
							id="theme-toggle-light-icon"
							class="hidden h-5 w-5"
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="h-6 w-6"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
							/>
						</svg>
						<svg
							id="theme-toggle-dark-icon"
							class="hidden h-5 w-5"
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="h-6 w-6"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
							/>
						</svg>
					</button>

					<button
						@click="isOpen = !isOpen"
						type="button"
						class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
						aria-controls="mobile-menu"
						:aria-expanded="isOpen ? 'true' : 'false'"
					>
						<span class="absolute -inset-0.5"></span>
						<span class="sr-only">Open main menu</span>
						<svg
							class="h-6 w-6"
							:class="isOpen ? 'hidden' : 'block'"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							aria-hidden="true"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
							/>
						</svg>
						<svg
							class="h-6 w-6"
							:class="isOpen ? 'block' : 'hidden'"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							aria-hidden="true"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M6 18L18 6M6 6l12 12"
							/>
						</svg>
					</button>
				</div>
			</div>
		</div>

		<div x-show="isOpen">
			<div class="space-y-1 pb-3 pt-2 text-center">
				{{ $currentPage := . }}
				{{ range site.Menus.main }}
					{{ if $currentPage.IsMenuCurrent .Menu . }}
						<a
							href="{{ .URL }}"
							class="block border-l-4 border-indigo-500 py-2 pl-3 pr-4 text-base font-medium"
						>
							{{ .Name }}
						</a>
					{{ else }}

						<a
							href="{{ .URL }}"
							class="block border-l-4 border-transparent py-2 pl-3 pr-4 text-base font-medium hover:border-gray-300"
						>
							{{ .Name }}
						</a>
					{{ end }}
				{{ end }}
			</div>
		</div>
	</nav>
</header>
