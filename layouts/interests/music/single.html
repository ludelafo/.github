{{ define "main" }}
	<article class="mt-16 text-justify">
		<header class="text-center">
			<h1 class="uppercase">
				{{ .Params.artist }}<br />{{ .Params.album }} ({{ .Params.year }})
			</h1>
			<img
				class="h-full w-full object-contain group-hover:blur-sm group-hover:brightness-75"
				src="{{ .Params.cover }}"
				loading="lazy"
				alt="{{ .Params.album }} album cover"
			/>
		</header>
		{{ .Content }}
	</article>
{{ end }}
