{{ define "main" }}
	<div class="mt-16 text-center">
		<h1>{{ .Title }}</h1>
		{{ with .Summary }}
			<p>{{ . }}</p>
		{{ end }}
		{{ .Content }}
	</div>
	<div class="text-justify">
		{{ range .Pages }}
			<p class="m-1">
				<a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a> &ndash;
				{{ .Summary }}
			</p>
		{{ else }}
			<p class="text-center italic">
				No content found in this section (yet). Please check back later!
			</p>
		{{ end }}
	</div>
{{ end }}
